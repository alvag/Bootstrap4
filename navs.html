<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Navs</title>

        <style>
            .my-nav a {
                color: #fff;
                padding: 15px;
            }

            .my-nav .disabled {
                color: rgba(255, 255, 255, 0.5);
            }

            .my-nav a:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-12 mt-4">
                    <h3>Menu con ul</h3>
                    <hr>

                    <ul class="nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link disabled">Proximamente</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contacto</a>
                        </li>
                    </ul>

                </div>

                <div class="col-12 mt-4">
                    <h3>Menu con Estilos CSS</h3>
                    <hr>

                    <ul class="my-nav nav bg-dark">
                        <li class="nav-item">
                            <a href="" class="nav-link active">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link disabled">Proximamente</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Contacto</a>
                        </li>
                    </ul>

                </div>

                <div class="col-12 mt-4">
                    <h3>Menú con Nav</h3>
                    <hr>
                    <nav class="nav">
                        <a href="" class="nav-link">Inicio</a>
                        <a href="" class="nav-link">Blog</a>
                        <a href="" class="nav-link disabled">Proximamente</a>
                        <a href="" class="nav-link">Contacto</a>
                    </nav>
                </div>

                <div class="col-12 mt-4">
                    <h3>Menú Vertical</h3>
                    <hr>
                    <nav class="nav flex-column bg-dark my-nav">
                        <a href="" class="nav-link">Inicio</a>
                        <a href="" class="nav-link">Blog</a>
                        <a href="" class="nav-link disabled">Proximamente</a>
                        <a href="" class="nav-link">Contacto</a>
                    </nav>
                </div>

                <div class="col-12 mt-4">
                    <h3>Menú con Nav Centrado</h3>
                    <hr>
                    <nav class="nav justify-content-center">
                        <a href="" class="nav-link">Inicio</a>
                        <a href="" class="nav-link">Blog</a>
                        <a href="" class="nav-link disabled">Proximamente</a>
                        <a href="" class="nav-link">Contacto</a>
                    </nav>
                </div>

            </div>
        </div>

        <!-- scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
