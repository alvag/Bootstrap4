<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Flexbox</title>

        <style>
            .contenedor {
                margin-bottom: 20px;
                background: #0275d8;
                color: #fff;
            }

            .contenedor div {
                background: rgba(255, 255, 255, .2);
                padding: 15px;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row my-4">
                <div class="col">
                    <h4>Fill</h4>
                    <hr>
                    <p>.flex-fill</p>
                    <div class="contenedor d-flex text-center">
                        <div class="flex-fill">Caja 1</div>
                        <div class="flex-fill bg-dark">Caja 2</div>
                        <div class="flex-fill">Caja 3</div>

                    </div>


                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <h4>Grow</h4>
                    <hr>
                    <p>.flex-grow</p>
                    <div class="contenedor d-flex">
                        <div class="flex-grow-1 bg-dark">Caja 1</div>
                        <div>Caja 2</div>
                        <div>Caja 3</div>

                    </div>
                </div>
            </div>

            <div class="row my-3">
                <div class="col">
                    <h4>Shrink</h4>
                    <hr>
                    <p>.flex-shrink</p>
                    <div class="contenedor d-flex">
                        <div class="w-100 bg-dark">Caja 1</div>
                        <div class="flex-shrink-0">Lorem, ipsum dolor.</div>
                        <div class="flex-shrink-0">Lorem ipsum dolor sit.</div>

                    </div>
                </div>
            </div>


        </div>

        <!-- scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
