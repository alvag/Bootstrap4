<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <title>Formularios</title>
    </head>

    <body>

        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <form action="">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="pais">
                                <option value="mexico">México</option>
                                <option value="peru">Perú</option>
                                <option value="colombia">Colombia</option>
                                <option value="brasil">Brasil</option>
                            </select>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" class="form-check-input"> Hombre
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" class="form-check-input"> Mujer
                            </label>
                        </div>

                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input"> Acepto Términos y Condiciones
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>

                    </form>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="../js/jquery.min.js"></script>
        <script src="../js/popper.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </body>

</html>
