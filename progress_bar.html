<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Progress Bar</title>
        <style>
            /* .barra-progreso {
                width: 50%;
                height: 25px;
                line-height: 25px;
            } */
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h3>Barras de Progreso</h3>
                    <hr>
                    <div class="progress mb-3" style="height: 25px;">
                        <div class="progress-bar bg-success barra-progreso" role="progressbar" style="width: 0">0%</div>
                    </div>
                    <div class="progress mb-3" style="height: 10px;">
                        <div class="progress-bar bg-danger barra-progreso" role="progressbar" style="width: 50%">50%</div>
                    </div>
                    <div class="progress mb-3" style="height: 50px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated barra-progreso" role="progressbar" style="width: 100%">100%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
