<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <title>Columnas Alineadas Verticalmente</title>

        <style>
            .container {
                margin-bottom: 30px;
            }

            .row {
                background: #e8e8e8;
                height: 150px;
                margin-top: 20px;
            }

            .col {
                background: #f2f2f2;
                text-align: center;
                padding: 10px;
                border: 1px solid #4d5061;
            }
        </style>

    </head>

    <body>

        <div class="container">
            <div class="row align-items-start">
                <div class="col">Columna #1</div>
                <div class="col">Columna #2</div>
                <div class="col">Columna #3</div>
            </div>
            <div class="row align-items-center">
                <div class="col">Columna #1</div>
                <div class="col">Columna #2</div>
                <div class="col">Columna #3</div>
            </div>
            <div class="row align-items-end">
                <div class="col">Columna #1</div>
                <div class="col">Columna #2</div>
                <div class="col">Columna #3</div>
            </div>

            <br>
            <br>
            <h2>Alineaci√≥n Independiente</h2>

            <div class="row">
                <div class="col align-self-start">Columna #1</div>
                <div class="col align-self-center">Columna #2</div>
                <div class="col align-self-end">Columna #3</div>
            </div>
        </div>

        <!-- scripts -->
        <script src="../js/jquery.min.js" charset="utf-8"></script>
        <script src="../js/popper.js" charset="utf-8"></script>
        <script src="../js/bootstrap.min.js" charset="utf-8"></script>
    </body>

</html>
