<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <title>Plantilla</title>

        <style>
            .row {
                background: #e8e8e8;
                margin-top: 40px;
                margin-bottom: 40px;
            }

            .columna {
                background: #f2f2f2;
                text-align: center;
                padding: 10px;
                border: 1px solid #4d5061;
            }
        </style>

    </head>

    <body>

        <div class="container">

            <div class="row">
                <div class="columna col-auto offset-1">Columna #1</div>
            </div>

            <div class="row">
                <div class="columna col-4 offset-4">Columna #1</div>
            </div>

            <div class="row">
                <div class="columna col-auto offset-1">Columna #1</div>
                <div class="columna col-auto offset-1">Columna #2</div>
            </div>

            <div class="row">
                <div class="columna col-4 offset-1 offset-md-4 offset-lg-0">Columna #1</div>
            </div>

        </div>

        <!-- scripts -->
        <script src="../js/jquery.min.js" charset="utf-8"></script>
        <script src="../js/popper.js" charset="utf-8"></script>
        <script src="../js/bootstrap.min.js" charset="utf-8"></script>
    </body>

</html>
