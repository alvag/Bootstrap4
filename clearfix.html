<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <title>Clearfix y Displays</title>
        <style>
            .caja {
                height: 100px;
                width: 100px;
                background: #000;
            }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <div class="bg-primary text-white p-2 mb-4">Elemento de tipo bloque</div>
                    <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (convertido a inline-block)</span>
                    <span class="bg-success text-white d-inline-block p-2 mb-4">Elemento de tipo linea (convertido a inline-block)</span>

                    <div class="bg-primary text-white d-inline-block p-2 mb-4">Elemento de tipo bloque (convertido a inline-block)</div>

                    <span class="bg-success text-white d-block p-2 mb-4">Elemento de tipo linea (convertido a block)</span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="bg-primary clearfix">
                        <div class="caja float-left d-inline-block"></div>
                        <div class="caja float-right d-inline-block"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- scripts -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
