<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bloques de Código</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2>Bloques de Código en Línea</h2>
                <p>Lorem ipsum dolor sit amet, <code>&lt;consectetur&gt;&lt;consectetur/&gt;</code> adipisicing elit, sed do eiusmod tempor incididunt</p>

                <hr>

                <h2>Bloques de código</h2>
                <p>
                    <pre><code>&lt;h1&gt;Lorem ipsum dolor sit amet&lt;/h1&gt;</code></pre>
                </p>

                <hr>

                <h2>Teclas</h2>
                <p>Para copiar texto presiona <kbd>Ctrl + C</kbd></p>
                <p>Para pegar texto presiona <kbd>Ctrl + V</kbd></p>

            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="js/popper.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
