<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../../alpha/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->

    <title>Estilos para validaci√≥n</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group has-success">
                        <label for="nombre" class="form-control-label">Nombre</label>
                        <input type="text" class="form-control form-control-success" name="nombre" id="nombre" placeholder="Nombre">
                        <div class="form-control-feedback">Mensaje de Exito</div>
                    </div>
                    <div class="form-group has-danger">
                        <label for="nombre" class="form-control-label">Nombre</label>
                        <input type="text" class="form-control form-control-danger" name="nombre" placeholder="Nombre">
                        <div class="form-control-feedback">Mensaje de Error</div>
                    </div>
                    <div class="form-group has-warning">
                        <label for="nombre" class="form-control-label">Nombre</label>
                        <input type="text" class="form-control form-control-warning" name="nombre" placeholder="Nombre">
                        <div class="form-control-feedback">Mensaje de Advertencia</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
