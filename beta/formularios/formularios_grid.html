<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Formularios</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">

                    <div class="row form-group">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre">Nombre</label>
                            <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre">Contraseña</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Contraseña">
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                        </div>
                        <div class="col-12 col-md-3 mb-3">
                            <label>Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input"> Hombre
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input"> Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="pais">Pais</label>
                            <select class="form-control" name="pais" id="pais" >
                                <option value="mexico">México</option>
                                <option value="peru">Perú</option>
                                <option value="colombia">Colombia</option>
                                <option value="brasil">Brasil</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <div class="col-12 text-center">
                            <label class="form-check-label">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input mb-3"> Acepto Términos y Condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-8 col-md-4">
                                    <input type="submit" value="Enviar" class="btn btn-primary btn-block">
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
