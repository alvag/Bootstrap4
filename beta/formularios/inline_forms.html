<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Inline Forms</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="" class="form-inline">
                    <input type="text" class="form-control mr-3" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="password" class="form-control mr-3" name="password" id="password" placeholder="Contraseña">

                    <label class="form-check-label mr-3">
                        <input type="checkbox" name="recordar" id="recordar" class="form-check-input"> Recordar Sesión
                    </label>

                    <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
