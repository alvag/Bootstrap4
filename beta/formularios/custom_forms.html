<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Formularios Personalizados</title>
</head>
<body>

    <div class="container">

        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h2>Checkbox Personalizado</h2>
                    <hr>
                    <div class="form-check">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto los Términos y Condiciones</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Acepto los Términos y Condiciones</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="" class="custom-control-input" disabled>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Disabled</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h2>Radio Button Personalizado</h2>
                    <hr>
                    <div class="form-check">
                        <label class="custom-control custom-radio">
                            <input type="radio" name="sexo" id="hombre" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Hombre</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio">
                            <input type="radio" name="sexo" id="mujer" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Mujer</span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="custom-control custom-radio">
                            <input type="radio" name="sexo" id="nulo" class="custom-control-input" disabled>
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Null</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <h2>Select Personalizado</h2>
                    <hr>
                    <select name="" id="" class="custom-select">
                        <option value="1">Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                </form>
            </div>
        </div>

    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
