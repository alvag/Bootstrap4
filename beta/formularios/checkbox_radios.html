<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Checkbox y Radio Buttons</title>
</head>
<body>

    <div class="container">
        <div class="row mt-3">

            <div class="col">
                <form action="">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opci贸n 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion2" disabled> Opci贸n 2
                        </label>
                    </div>
                    <hr>

                    <h4>Radio Buttons</h4>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </label>
                    </div>
                </form>
            </div>
            <hr>
            <div class="col-12">
                <form action="">
                    <hr>
                    <h4>Inline Checkbox</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1"> Opci贸n 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion2" disabled> Opci贸n 2
                        </label>
                    </div>


                    <h4>Inline Radio Buttons</h4>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" value="hombre"> Hombre
                        </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" value="mujer" disabled> Mujer
                        </label>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/popper.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
