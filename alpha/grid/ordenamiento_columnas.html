<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <title>Ordenamiento de Columnas</title>

    <style>
        .row{
            background: #e8e8e8;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .columna {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-between">
            <div class="columna col-2 flex-last">Columna #1</div>
            <div class="columna col-2 flex-unordered">Columna #2</div>
            <div class="columna col-2 flex-first">Columna #3</div>
            <div class="columna col-2 flex-first">Columna #4</div>
        </div>

        <div class="row">
            <div class="columna col-md-7 push-md-5">Columna #1</div>
            <div class="columna col-md-3 pull-md-7">Columna #2</div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../js/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="../js/tether.min.js" charset="utf-8"></script>
    <script src="../js/bootstrap.min.js" charset="utf-8"></script>
</body>
</html>
